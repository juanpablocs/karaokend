
<div id="contentLoading" ng-show="loading"> 
  <md-progress-circular md-mode="indeterminate" md-diameter="100"></md-progress-circular>
</div>

<div id="contentApp" ng-hide="loading">

  <div layout="column" ng-controller="SearchController as ctrl">

    <form ng-submit="$event.preventDefault()">
      <md-autocomplete
        ng-disabled="ctrl.isDisabled"
        md-no-cache="ctrl.noCache"
        md-selected-item="ctrl.selectedItem"
        md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
        md-search-text="ctrl.searchText"
        md-selected-item-change="ctrl.selectedItemChange(item)"
        md-items="item in ctrl.suggestQuerySearch(ctrl.searchText)"
        md-item-text="item.display"
        md-min-length="0"
        md-floating-label="Buscar canciÃ³n">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          Sin resultados para "{{ctrl.searchText}}".
        </md-not-found>
      </md-autocomplete>
    </form>

    <div id="show_results" ng-show="ctrl.resultValid">
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="(key, value) in ctrl.resultItems">
          <div class="item_image">
            <img ng-src="{{value.snippet.thumbnails.default.url}}" width="70" class="" alt="play">
          </div>
          <div class="md-list-item-text">
              <h4>{{value.snippet.title}}</h4>
              <p>views: 43,434</p>
          </div>
          <md-divider md-inset ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
      <!-- <ul>
        <li layout="row" ng-repeat="(key, value) in ctrl.resultItems">
          <div class="item_image">
            <img ng-src="{{value.snippet.thumbnails.default.url}}" width="45">
          </div>
          <div class="item_title">
            <h4> {{value.snippet.title}} </h4>
          </div>
        </li>
      </ul> -->

    </div>
  
  </div>
  <p> Bienvenido usuario {{user.name}} </p>

</div>
