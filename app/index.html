<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/test.css"/>

  </head>

  <body ng-app="starterApp" layout="column">

    <div id="main" ng-controller="homeController" layout="column">
      
      <!-- esta capa seria login -->
      <div id="loginApp" layout="column">
        <div flex>
          <h1> Title here!</h1>
        </div>
        <div flex>
          <md-button class="md-raised md-primary md-cornered md-button--conect" ng-click="acceptOffer();">
            <md-icon md-font-set="material-icons" class="md-icon"> person </md-icon> Conect google
          </md-button>
        </div>
      </div>

      <!-- esta capa seria index -->
      <div id="contentApp" layout="row">
        <p> Bienvenido usuario {{user}} </p>
      </div>

    </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/home/homeController.js"></script>
    <script src="./src/login/loginController.js"></script>

    <script type="text/javascript">
          angular
              .module('starterApp', ['ngMaterial', 'home', 'login', 'ngRoute'])
              .config(['$mdThemingProvider','$routeProvider',function($mdThemingProvider, $routeProvider) {
                $mdThemingProvider.theme('default').dark();
                $routeProvider
                  .when('/', {
                    templateUrl: 'src/home/index.html',
                    controller: 'homeController'
                  })
                  .when('/login', {
                    templateUrl: 'src/login/index.html',
                    controller: 'loginController'
                  })
                  .otherwise({
                    redirectTo: '/'
                  });
              }]);
    </script>

  </body>
</html>
